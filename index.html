<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/abb7dd614d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Music Player APP</title>
  </head>
  <body>
    <div class="player">
      <div class="main">
      <audio></audio>
      <div class="thumbnail">
        <img src="img/cover1.jpg">
      </div>
      <div class="seekbar">
        <input type="range">
      </div>
      <div class="details">
        <h2>Songtitle</h2>
        <p>Artistname</p>
      </div>
      <div class="controls">
        <div class="prev-controls">
          <i class="fa fa-backward"></i>
        </div>
        <div class="play-pause-control paused">
          <i class="fa fa-play"></i>
          <i class="fa fa-pause"></i>
        </div>
        <div class="next-control">
          <i class="fa fa-forward"></i>
        </div>
      </div>
      </div>
      <div class="player-list">
        <div class="toggle-list">
          <i class="fa fa-angle-up"></i>
          <i class="fa fa-angle-down"></i>
        </div>
        <div class="list">
          <div class="item">
            <div class="thumbnail">
              <img src="img/cover1.jpg">
            </div>
            <div class="details">
              <h2>Songtitle</h2>
              <p>Artistname</p>
            </div>
          </div>

          <div class="item">
            <div class="thumbnail">
              <img src="img/cover1.jpg">
            </div>
            <div class="details">
              <h2>Songtitle</h2>
              <p>Artistname</p>
            </div>
          </div>

          <div class="item">
            <div class="thumbnail">
              <img src="img/cover1.jpg" alt="">
            </div>
            <div class="details">
              <h2>Songtitle</h2>
              <p>Artistname</p>
            </div>
          </div>

          <div class="item">
            <div class="thumbnail">
              <img src="img/cover1.jpg">
            </div>
            <div class="details">
              <h2>Songtitle</h2>
              <p>Artistname</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
